<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all authors</title>
</head>
<body>

<div th:include="fragments/navBar">Navigation bar</div>

<h1>Authors:</h1>

<table class="authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">1</td>
        <td><a th:text="${author.name}" th:href="@{'/authors/' + ${author.id}}" href="detail.html">John Doe</a>
        </td>
    </tr>
    </tbody>
</table>

<p><a href="/authors/add">Create</a></p>

<div th:include="fragments/footer">Footer</div>

</body>
</html>

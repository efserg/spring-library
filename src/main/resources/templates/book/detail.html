<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book detail</title>
</head>
<body>

<div th:include="fragments/navBar">Navigation bar</div>

<form id="edit-form" th:object="${book}" th:action="@{'/books/' + ${book.id} + '/edit'}" th:method="post"
      action="detail.html">
    <h1>Book detail:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:field="*{id}" value="1"/>
    </div>

    <div class="row">
        <label for="isbn-input">ISBN:</label>
        <input id="isbn-input" name="name" type="text" th:field="*{isbn}" value="0-13-937681-X"/>
    </div>

    <div class="row">
        <label for="title-input">Title:</label>
        <input id="title-input" name="name" type="text" th:field="*{title}" value="The Unix Programming Environment"/>
    </div>

    <div class="row">
        <label for="year-input">Year:</label>
        <input id="year-input" name="name" type="text" th:field="*{year}" value="1984"/>
    </div>

    <label for="authors-list">Authors:</label>
    <select id="authors-list" th:field="*{authors}" multiple="multiple" th:value="*{authors}">
        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}">
            Author Name
        </option>
    </select>
    <br/>

    <label for="publisher-input">Publisher:</label>
    <select id="publisher-input" th:field="*{publisher}" th:value="*{publisher}" value="MS">
        <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}">Publisher
        </option>
    </select>
    <br/>

    <label for="tags-list">Tags:</label>
    <select id="tags-list" th:field="*{tags}" multiple="multiple" th:value="*{tags}">
        <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}">
            Tag
        </option>
    </select>
    <br/>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

<form id="delete-form" th:object="${book}" th:action="@{'/books/' + ${book.id}}" th:method="delete">
    <button type="submit">Delete</button>
</form>

<div th:include="fragments/footer">Footer</div>
</body>
</html>

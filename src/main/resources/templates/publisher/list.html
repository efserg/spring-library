<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all publishers</title>
</head>
<body>

<div th:include="fragments/navBar">Navigation bar</div>

<h1>Publishers:</h1>

<table class="publishers">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="publisher : ${publishers}">
        <td th:text="${publisher.id}">1</td>
        <td><a th:text="${publisher .name}" th:href="@{'/publishers/' + ${publisher.id}}" href="detail.html">Willey</a>
        </td>
    </tr>
    </tbody>
</table>

<p><a href="/publishers/add">Create</a></p>

<div th:include="fragments/footer">Footer</div>

</body>
</html>
